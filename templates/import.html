<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Tumor Classification</title>
    <!-- We will use Tailwind for a more modern look, but keep your bootstrap links for now -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    
    <!-- Using Tailwind CSS for better styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200">
    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a class="navbar-brand text-white text-xl font-bold" href="#">Brain Tumor Detector</a>
                <!-- Display Accuracy Here -->
                <span class="text-gray-400 text-sm">
                    Model Accuracy: <strong class="text-blue-400">{{ accuracy }}%</strong>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 mt-8">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
